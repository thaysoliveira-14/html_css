<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Veja a seguir algumas tags usadas em HTML:</p>
    <ul>
        <li><abbr title="Use a tag &lt;p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1>, &lt;h2>, &lt;h3>, &lt;h4>, &lt;h5> e &lt;h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;pre>&lt;code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;ol>">Listas numeradas</abbr></li>        
    </ul>
</body>
</html>
