<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Login</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" autocomplete="username" placeholder="Digite o seu usuário" size="15">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Digite sua senha" size="15">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
