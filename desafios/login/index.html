<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/geral.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 850px) and (max-width: 1024px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width: 1025px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section>
            <div id="foto">
                <img src="imagens/foto.jpg" alt="">
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a).</p>
                <p>Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="dados-login">
                        <label for="iemail"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email">
                    </div>
                    <div class="dados-login">
                        <label for="isenha"><span class="material-symbols-outlined">
                            lock
                            </span> </label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="15">
                    </div>
                    <div id="submit">
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Esqueci minha senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
