<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pacote-d013/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="iphone">
            <iframe src="home.html" frameborder="0" name="tela" id="tela"></iframe>
        </section>
        <section id="container">
            <div class="logo">
                <a href="home.html" target="tela"><img src="pacote-d013/imagens/logo-home.jpg" alt="logo de uma casa"></a>
                <a href="facebook.html" target="tela"><img src="pacote-d013/imagens/logo-facebook.jpg" alt="logo do Facebook"></a>
                <a href="github.html" target="tela"><img src="pacote-d013/imagens/logo-github.jpg" alt="logo do GitHub"></a>
                <a href="instagram.html" target="tela"><img src="pacote-d013/imagens/logo-instagram.jpg" alt="logo do instagram"></a>
                <a href="twitter.html" target="tela"><img src="pacote-d013/imagens/logo-twitter.jpg" alt="logo do twitter"></a>
                <a href="youtube.html" target="tela"><img src="pacote-d013/imagens/logo-youtube.jpg" alt="logo do youtube"></a>
            </div>
        </section>
    </main>
</body>
</html>
